fof-profile-image-crop:
  forum:
    modal:
      error:
        failed_to_load_cropper: Не удалось загрузить Profile Image Crop.
        generic_resize: Что-то пошло не так при обрезке и изменении размера изображения.
        get_image_data: Не удалось обрезать. Убедитесь, что защита вашего браузера от фингерпринтинга отключена.

      help_text: >
        Загрузка изображения может завершиться неудачей, если настройки конфиденциальности вашего браузера очень строгие.
        Если у вас возникли проблемы, попробуйте отключить защиту от фингерпринтинга.
        В противном случае вы можете либо <disableResize> отключаете сжатие обрезанного изображения</disableResize>, либо <disableCrop> полностью отключаете обрезку изображения</disableCrop>.

      submit_button: Загрузить
      submit_crop_button: Обрезать и загрузить
