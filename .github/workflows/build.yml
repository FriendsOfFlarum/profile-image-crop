name: Build JavaScript assets

on:
    push:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@master
            - uses: flarum/action-build@dw/commit-all-option
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  commit_all_dirty: true
